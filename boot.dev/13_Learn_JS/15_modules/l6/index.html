<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ðŸš¨ Breaking News</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: red;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        display: none;
        border-radius: 8px;
        background-color: #252936;
        color: #ffffff;
        border: none;
      }
      button:hover {
        background-color: #3c4d4f;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      .fullscreen {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      html,
      body {
        height: 100%;
      }
      .dark-mode {
        background-color: #121212;
        color: #ffffff;
      }
      .dark-mode button {
        background-color: #b2c1d0;
        color: black;
      }
      .dark-mode button:hover {
        background-color: #919dab;
      }
      .dark-mode h1 {
        color: #ff5555;
      }
    </style>
    <script type="module">
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.body.classList.add("dark-mode");
      }
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: light)").matches
      ) {
        document.body.classList.add("light-mode");
      }
    </script>
    <script type="module">
      import confetti from "https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/+esm";

      const button = document.getElementById("celebrate");
      button.style.display = "inline-block";

      button.addEventListener("click", () => {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
        });
      });

      document.getElementById("headline").textContent =
        "ðŸš€ JavaScript Takes Over the World!";
      document.getElementById("loading-text").style.display = "none";
    </script>
  </head>
  <body class="fullscreen">
    <h1 id="headline">Loading latest news...</h1>
    <p id="loading-text">
      (Please wait... our top reporters are investigating!)
    </p>
    <button id="celebrate">Celebrate the News! ðŸŽ‰</button>
  </body>
</html>
